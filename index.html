<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


<header class="header">

    <div class="header__row">
        <a href="/" class="header__logo">
            <img src="./images/logo.svg" alt="logo">
        </a>
        <div class="header__menu">
            <div class="header__links">
                <a href="#" class="header__link">
                    Как внедрить
                </a>
                <a href="#" class="header__link">
                    Блог
                </a>
                <a href="#" class="header__link">
                    Карьера
                </a>
                <a href="#" class="header__link">
                    API
                </a>
            </div>
        </div>
        <div class="header__buttons">
            <div class="header__button">
                Заказать призентацию
            </div>
            <div class="header__button">
                Войти
            </div>
        </div>

        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Скрытое меню -->
    <div class="mobile-wrapper">
        <div class="mobile-menu">
            <div class="mobile-menu__links">
                <a href="#" class="mobile-menu__link">Как внедрить</a>
                <a href="#" class="mobile-menu__link">Блог</a>
                <a href="#" class="mobile-menu__link">Карьера</a>
                <a href="#" class="mobile-menu__link">API</a>
            </div>
            <div class="mobile-menu__buttons">
                <div class="mobile-menu__button">Заказать презентацию</div>
            </div>
        </div>
    </div>




</header>
<div class="wrapper">
    <main class="main">
        <section class="first-screen">
            <div class="container">
                <div class="banner">
                    <div class="banner__column">
                        <div class="tabs">
                            <div class="tab">
                                Кейс
                            </div>
                            <div class="tab">
                                IT
                            </div>
                            <div class="tab">
                                Разработка
                            </div>
                            <div class="tab">
                                Контент
                            </div>
                        </div>
                        <div class="banner__title">
                            Как VK стали закрывать вакансии на 30% быстрее
                        </div>
                        <div class="banner__text">
                            И закрывать вакансии лидов направлений за 29 дней вместо 45
                        </div>
                    </div>

                    <div class="banner__image">
                        <img src="./images/banner.png" alt="banner">
                    </div>
                </div>
            </div>

        </section>
        <div class="container">
            <div class="advantages">
                <div class="advantages__img">
                    <img src="./images/vk.svg" alt="vk">
                </div>

                <div class="advantages__list">
                    <div class="advantage">
                        <div class="advantage__number">78</div>
                        <div class="advantage__text">рекуртеров</div>
                    </div>
                    <div class="advantage">
                        <div class="advantage__number">864</div>
                        <div class="advantage__text">Вакансии в месяц</div>
                    </div>
                    <div class="advantage">
                        <div class="advantage__number">> 10 000 </div>
                        <div class="advantage__text">сотрудников</div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer"></footer>
</div>
<script src="js/main.min.js"></script>
</body>

</html>
